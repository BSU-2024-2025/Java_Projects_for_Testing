<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Expression Calculator</title>
</head>
<body>
<h1>Expression Calculator</h1>
<form action="/save" method="post">
  <label for="expression">Enter expression:</label>
  <input type="text" id="expression" name="expression" required>
  <button type="submit">Save</button>
</form>

<p th:if="${error != null}" style="color: red;">Error: <span th:text="${error}"></span></p>

<h2>Saved Expressions:</h2>
<ul>
  <li th:each="expression : ${expressions}">
    <form action="/run" method="post" style="display:inline;">
      <input type="hidden" name="expression" th:value="${expression}"/>
      <button type="submit" th:text="${expression}"></button>
    </form>
  </li>
</ul>

<h2>Results:</h2>
<ul>
  <li th:each="result : ${results}">
    <span th:text="${result}"></span>
  </li>
</ul>

</body>
</html>
